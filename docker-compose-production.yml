version: "3.3"
services:
  frontend:
    build:
      context: frontend
      dockerfile: frontend/Dockerfile.production
    volumes:
      - 'frontend:/app'
      - 'frontend/app/node_modules:/app/node_modules'
    ports:
      - "3001:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
  backend:
    build:
      context: backend
      dockerfile: backend/Dockerfile.production
    environment:
      DB_NAME: ${database}
      DB_USER: ${db_user}
      DB_PASS: ${db_password}
    volumes:
      - "backend:/app"
    ports:
      - "8800:80"
  db:
    image: mysql/mysql-server:latest
    restart: always
    environment:
      MYSQL_DATABASE: ${database}
      MYSQL_USER: ${db_user}
      MYSQL_PASSWORD: ${db_password}
      MYSQL_ROOT_PASSWORD: ${root_password}
    volumes:
      - "/srv/docker/data/party-finder/mysql:/var/lib/mysql"
